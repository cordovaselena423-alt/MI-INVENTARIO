<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración de Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

    <div class="container" style="max_width: 800px;">
        <h2 class="mb-4 text-center">⚙️ Configuración de Empresa</h2>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary mb-4">&larr; Volver al Dashboard</a>

        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-primary text-white fw-bold">1. Marca de la Empresa</div>
                    <div class="card-body">
                        <p class="text-muted small">Sube tu logo para personalizar el sistema.</p>
                        
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ logo_form.as_p }}
                            </div>
                            <button type="submit" name="guardar_logo" class="btn btn-primary w-100">Subir Logo</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-dark text-white fw-bold">2. Seguridad</div>
                    <div class="card-body">
                        <p class="text-muted small">Cambia tu contraseña de acceso.</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ password_form.as_p }}
                            </div>
                            <button type="submit" name="guardar_pass" class="btn btn-dark w-100">Actualizar Contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
